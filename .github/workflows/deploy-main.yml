name: Deploy development

on:
  push:
    branches:
      - main
      - feature/20241106_s3_put

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-tests

  build-push-ecr:
    name: Push
    uses: ./.github/workflows/build-push-ecr.yml
    needs: test
    with:
      environment: development
      service-name: history
    secrets: inherit

  deploy-ecs:
    name: Deploy
    uses: ./.github/workflows/deploy-ecs.yml
    needs: build-push-ecr
    with:
      environment: development
      ecr-image: ${{ needs.build-push-ecr.outputs.ecr-image }}
      cluster-name: core-services
      service-name: history
      cluster-suffix: g8M6HWc0Cdph
      service-suffix: QUyk6UvlrbdB
    secrets: inherit
